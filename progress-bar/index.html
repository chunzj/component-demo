<style type="text/css">
  .inner {
    background-color: red;
    height: 5px;
    width: 0%;
  }

  .outer {
    z-index: 1;
    margin-top: 50px;
    background-color: grey;
    overflow: hidden;
    height: 5px;
  }

  .container {
    position: relative;
    width: 80%;
    margin: 0 auto;
  }

  .scale {
    z-index: 2;
    background-color: pink;
    width: 50px;
    height: 25px;
    position: absolute;
    left: 0;
    top: -36px;
    line-height: 25px;
    text-align: center;
  }

  .arrow {
    border: 10px solid transparent;
    border-top: 10px solid pink;
    border-left: 0px solid pink;
    position: absolute;
    top: 25px;
    left: 0;
  }
</style>
<div class='container'>
  <div class='outer'><div class='inner'></div></div>
  <div class='scale'><span class='text'>0%</span><span class='arrow'></span></div>
</div>
<script>
  (function () {
    var innerDom = document.querySelector('.inner'),
      scaleDom = document.querySelector('.scale');

    var totalSize = 360, currentSize = 0, 
        percentage = '', bounce = 1.1/*弹性指数*/, 
        size = 5 /*步长*/, dotNum = 2 /*小数点位数*/;
    var timer = setInterval(function () {
    currentSize += (size *= bounce);
    if (currentSize >= 360) {
      
      currentSize = 360;
      clearInterval(timer);

      dotNum = 0;
    }

    innerDom.style.width = percentage = ((currentSize / totalSize) * 100).toFixed(dotNum) + '%';;
    scaleDom.querySelector('.text').innerHTML = percentage;
    scaleDom.style.left = percentage;
  }, 500);
  })();
</script>
